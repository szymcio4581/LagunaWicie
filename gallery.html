    <div class="actualGallery">
        <img class="image" src="assets/images/radek4.png" alt="obrazek domku" onclick="fullSize(this.src)">
        <img class="image" src="assets/images/domek.jpg" alt="obrazek domku" onclick="fullSize(this.src)">
        <img class="image" src="assets/images/domek.jpg" alt="obrazek domku" onclick="fullSize(this.src)">

        <img class="image" src="assets/images/radek4.png" alt="obrazek domku" onclick="fullSize(this.src)">

        <img class="image" src="assets/images/radek4.png" alt="obrazek domku" onclick="fullSize(this.src)">
    </div>

<div data-aos="fade" data-aos-duration="700" data-aos-easing="ease-out" data-aos-offset="0" class="footer">
    <div class="footerLeft">
        <img style="margin-left: 10px" class="footerLItem" src="assets/images/logo.png" alt="logo">
        <div style="flex-direction: column;justify-content: center" class="flex footerLItem">
            <p id="footerLaguna">Laguna Wicie</p>
            <p id="footerStreet">ul.Gamerowa 3308</p>
        </div>
        <div class="footerLItem footerButtons">
            <a class="footerButton" onclick="document.getElementById('rules').scrollIntoView({behavior: 'smooth'});">Regulamin</a>
            <a class="footerButton" style="cursor: pointer" onclick="window.location = 'mailto:domkiwicie@onet.pl'">Kontakt</a>
            <a class="footerButton" href="faq.html">FAQ</a>
        </div>
    </div>
    <div class="footerRight">
        <p class="footerRItem">Projekt strony: <a class="footerRLink" href="https://www.titondesign.xyz">titondesign.xyz</a></p>
        <p class="footerRItem">Frontend: <a class="footerRLink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Łukasz Szymura</a></p>
        <p class="footerRItem">Backend: <a class="footerRLink" href="https://g-script.xyz">Dominik Chudyka</a></p>
    </div>
</div>
<div data-aos="fadeIn" data-aos-duration="700" id="alert" class="alert">
    <div class="alertContent">
        <p>Uwaga! Niestety, Nie Posiadamy Już Wolnych Domków W Tym Sezonie Zapraszamy Za Rok!</p>
    </div>
    <div class="alertClose" onclick="closing()">
        <p id="close">x</p>
    </div>
</div>
<div class="nav">
    <div class="animated fadeInLeft navLogo">
        <a href="index.html"><img id="logo" src="assets/images/logo.png" alt="logo XD"></a>
    </div>
    <div class="animated fadeInRight navButtons">
        <a id="home" href="index.html">Główna</a>
        <a id="aboutHref" href="index.html#about">O nas</a>
        <a id="gallery" href="#">Galeria</a>
        <button id="reservation" onclick="window.location = 'booking.html'">Rezerwacja</button>
    </div>
</div>
<div class="fullImage" id="fullImageBox" onclick="fullSizeClose()">
    <div>
        <img id="imageFull" src="assets/images/domek.jpg" alt="obrazek domku">
        <span id="closeImg" onclick="fullSizeClose()">x</span>
        <div class="okok"></div>
    </div>
</div>
<div id="loader" class="loaderWrapper">
    <span class="loader"><span class="loaderInner"></span></span>
</div>
</body>
<script src="assets/js/loader.js"></script>
<script src="assets/js/closing.js" type="text/javascript"></script>
<script src="assets/js/galleryFullImg.js" type="text/javascript"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        easing: "ease-in-out-back",
        delay: "0",
        once: true
    });
</script>
